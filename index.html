<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Your Web App</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #7BC342 ;
            flex-direction: column;
            box-shadow: 2px 2px 2px green;
            width: 90%;
            max-width: 500px;
            margin: 2%;
            padding: 2%;

        }
        .form {
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            position: relative;
            margin: 2%;
        }
        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid rgb(57, 233, 13);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form button {
            background-color: #228B22;
            color: #fff;
            cursor: pointer;
            border: none;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        .form button:hover {
            background-color: #fff;
            color: #228B22;
        }
        .form .links {
            text-align: center;
            margin-top: 10px;
        }
        .form .links a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            margin: 0 10px;
        }
        .logo {
            max-width: 150px;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            .logo {
                max-width: 100px;
                margin-top: 10px;
            }
        }
        /* Error message */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div class="container">

    <h1 style="align-self: center;">LOGIN</h1>
    <img src="./gclogo.png" alt="" class="logo" style=" box-shadow: 2px 2px 2px green; border-radius: 50%;">
    
    <form class="form" onsubmit="return validateForm()">
        <input type="text" id="email" placeholder="Email">
        <div id="emailError" class="error"></div>
        <input type="password" id="password" placeholder="Password">
        <div id="passwordError" class="error"></div>
        <button type="submit">Login</button>
        <div class="links">
            <a href="pages/forgotpass.html">Forgot password?</a>
            <span>|</span>
            <a href="pages/register.html">Register</a>
        </div>
    </form>
</div>

<script>
    function validateForm() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var emailError = document.getElementById("emailError");
        var passwordError = document.getElementById("passwordError");
        var isValid = true;

        // Reset error messages
        emailError.innerHTML = "";
        passwordError.innerHTML = "";

        if (email === "") {
            emailError.innerHTML = "Email is required";
            isValid = false;
        }

        if (password === "") {
            passwordError.innerHTML = "Password is required";
            isValid = false;
        }

        if (isValid) {
            // Perform your login check here
            // For demonstration, redirect to dashboard.html
            window.location.href = "./pages/dashboard.html";
        }

        return false; // Prevent form submission
    }
</script>

</body>
</html>
