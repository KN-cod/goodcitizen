<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            flex-direction: column;
            box-shadow: 2px 2px 2px green;
            width: 90%; /* Adjusted width */
            max-width: 600px; /* Added max-width for responsiveness */
            margin: 2%;
            height: 90vh; /* Adjusted height */
            padding: 2%;
            position: relative;
            background-color: #7BC342;
        }

        .chat-container {
            border-radius: 10px;
            padding: 20px;
            max-width: 100%; /* Adjusted max-width */
            width: 100%;
            margin-top: 2%;
            text-align: center;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-height: 300px;
            overflow-y: auto;
        }

        .message-container::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 70%;
            word-wrap: break-word;
            margin-bottom: 10px;
            position: relative;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            clear: both;
        }

        .admin-message {
            background-color: #009A31;
            color: #fff;
            align-self: flex-start;
        }

        .user-message {
            background-color: #bed1af;
            color: #000;
            align-self: flex-end;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            display: inline-block;
        }

        .profile.admin {
            text-align: left;
        }

        .profile.user {
            text-align: right;
        }

        .input-container {
            width: 100%;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 16px;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #32CD32;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #228B22;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 95%; /* Adjusted width */
            }

            .chat-container {
                padding: 10px;
            }

            .message {
                max-width: 100%;
            }
        }

        @media screen and (max-width: 400px) {
            .input-container {
                flex-direction: column;
            }

            .input-container input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Report Problem Page -->
    <div class="container">
        <button class="back-button" onclick="window.location.href='dashboard.html'">Back</button>
        <div class="chat-container">
            <div class="message-container">
                <!-- Messages will be added here dynamically -->
            </div>


        </div>
        <div class="input-container">
            <input id="messageInput" type="text" placeholder="Type your message...">
            <button id="sendMessageButton" type="button">Send</button>
        </div>
    </div>

    <script>
        // Array of sentences
        const sentences = [
            "Sure! What seems to be the problem?",
            "Okay we are dispatching a team to clear it.",
            "Thank you for reporting. We will take care of it.",
            "Please provide more details about the issue.",
            "We apologize for the inconvenience. We'll fix it soon."
        ];

        // Function to get a random sentence
        function getRandomSentence() {
            return sentences[Math.floor(Math.random() * sentences.length)];
        }

        // Function to add a message to the message container
        function addMessage(text, isAdmin) {
            const messageContainer = document.querySelector('.message-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isAdmin ? 'admin-message' : 'user-message');

            const profileDiv = document.createElement('div');
            profileDiv.classList.add('profile');
            profileDiv.classList.add(isAdmin ? 'admin' : 'user');

            const profileImg = document.createElement('img');
            profileImg.src = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png";
            profileImg.alt = isAdmin ? "Admin Profile" : "User Profile";

            profileDiv.appendChild(profileImg);
            messageDiv.appendChild(profileDiv);

            const messageText = document.createElement('p');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);

            messageContainer.appendChild(messageDiv);

            // Scroll to bottom
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        // Populate messages
        document.addEventListener('DOMContentLoaded', function () {
            const messageContainer = document.querySelector('.message-container');

            sentences.forEach(function (sentence, index) {
                addMessage(sentence, index % 2 === 0);
            });
        });

        // Add event listener to send message button
        document.getElementById('sendMessageButton').addEventListener('click', function () {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (message !== '') {
                sentences.push(message);
                addMessage(message, false);
                messageInput.value = ''; // Clear input
            } else {
                alert('Please enter a message.');
            }
        });
    </script>

</body>

</html>
