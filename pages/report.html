<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
         * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:  #7BC342;
            flex-direction: column;
            box-shadow: 2px 2px 2px green;
            width: 45%;
            margin: 2%;
            height: 90%;
            padding: 2%;
            overflow-y: auto;
            color: #fff;
            border-radius: 2%;
        }
        #contact-form{
            width: 100%;
        }
        .container:-webkit-scrollbar {
            display: none;
        }
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #32CD32; /* Green color */
            color: #fff;
            cursor: pointer;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #228B22; /* Dark green color */
            color: #fff;
            cursor: pointer;
            margin: 20px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <button class="back-button" onclick="window.history.back()">Back</button>
    <h2>Report the problem</h2>
    <form id="contact-form">
        <div class="form-group">
            <label for="email">Issue:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="subject">Location:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject">
        </div>
        <div class="form-group">
            <label for="message">Details:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        var email = document.getElementById('email').value;
        var subject = document.getElementById('subject').value;
        var message = document.getElementById('message').value;

        // Simple validation
        if (email.trim() === '' || subject.trim() === '' || message.trim() === '') {
            alert('Please fill in all fields');
            return;
        }

        // Simulate sending message (for demonstration purposes)
        alert('Message sent successfully');

        // Clear the form
        document.getElementById('contact-form').reset();
    });
</script>

</body>
</html>
