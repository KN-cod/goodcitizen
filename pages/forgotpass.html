<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form {
            background-color: #f2f2f2; /* Light green background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form input[type="text"],
        .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form label {
            font-weight: bold;
        }
        .form button {
            background-color: #32CD32;
            color: #fff;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #228B22;
        }
    </style>
</head>
<body>

<!-- Forgot Password Page -->
<div class="container">
    <form class="form">
        <label for="id">Enter your ID:</label>
        <input type="text" id="id" placeholder="Enter your ID">
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
