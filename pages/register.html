<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
            flex-direction: column;
            box-shadow: 2px 2px 2px green;
            width: 90%; /* Adjusted width */
            max-width: 600px; /* Added max-width for responsiveness */
            margin: 2%;
            height: 90vh; /* Adjusted height */
            padding: 2%;
            background-color:#7BC342 ;
        }
        .form {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            overflow-y: auto;
            color: #fff;
        }
        .form::-webkit-scrollbar {
            display: none;
        }
        .form input[type="text"],
        .form input[type="password"],
        .form button {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            margin: 10px 0; /* Increased margin */
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form label {
            font-weight: bold;
        }
        .form button {
            background-color: #228B22;
            color: #fff;
            cursor: pointer;
        }
        .form button:hover {
            background-color: #fff;
            color: #228B22;
            border: 2px solid #228B22;
        }
        .back-button {
            background-color: #228B22;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>
   
<!-- Register Page -->
<div class="container">
    <form class="form" id="signup-form">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="Enter your first name">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Enter your last name">

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email">

        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="Enter your ID">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">

        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" placeholder="Re-enter your password">

        <button type="submit">Sign Up</button>
    </form>
    <button class="back-button" onclick="window.history.back()">Back</button>

</div>

<script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        var firstname = document.getElementById('firstname').value;
        var lastname = document.getElementById('lastname').value;
        var email = document.getElementById('email').value;
        var id = document.getElementById('id').value;
        var password = document.getElementById('password').value;
        var repassword = document.getElementById('repassword').value;

        // Simple validation
        if (firstname.trim() === '' || lastname.trim() === '' || email.trim() === '' || id.trim() === '' || password.trim() === '' || repassword.trim() === '') {
            alert('Please fill in all fields');
            return;
        }

        if (password !== repassword) {
            alert('Passwords do not match');
            return;
        }

        // Store data in local storage
        var userData = {
            firstname: firstname,
            lastname: lastname,
            email: email,
            id: id,
            password: password
        };

        localStorage.setItem('userData', JSON.stringify(userData));

        // Redirect to dashboard if successful
        window.location.href = 'dashboard.html';
    });
</script>

</body>
</html>
